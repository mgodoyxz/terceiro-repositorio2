<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de senha</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<section class="conteudo">
<div class="conteudo-titulo">
<img src="unlock.svg" alt="cadeado fechado">
<h2 class="titulo-principal">Gerador de senhas</h2>
<h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
</div>

<div class="conteudo-senha">
<label for="senha">Senha</label>
<input name="senha" type="text" id="campo-senha" readonly>
</div>

<div class="parametro">
<h3 class="parametro-titulo">Personalize sua senha</h3>
<div class="parametro-coluna_senha">
<div class="parametro-senha">
<h4 class="parametro-senha_titulo">Número de caracteres</h4>
<div class="parametro-senha-botoes">
<button class="parametro-senha_botao" onclick="alterarTamanho(-1)">-</button>
<p class="parametro-senha_texto" id="numero-caracteres">12</p>
<button class="parametro-senha_botao" onclick="alterarTamanho(1)">+</button>
</div>
</div>

<div class="parametro-senha">
<h4 class="parametro-senha_titulo">Características da senha</h4>
<div class="parametro-senha-checkbox">
<input name="maiusculo" type="checkbox" id="maiusculo" checked>
<label for="maiusculo">Letras maiúsculas</label>
</div>
<div class="parametro-senha-checkbox">
<input name="minusculo" type="checkbox" id="minusculo" checked>
<label for="minusculo">Letras minúsculas</label>
</div>
<div class="parametro-senha-checkbox">
<input name="numero" type="checkbox" id="numero" checked>
<label for="numero">Números</label>
</div>
<div class="parametro-senha-checkbox">
<input name="simbolo" type="checkbox" id="simbolo" checked>
<label for="simbolo">Símbolos</label>
</div>
</div>

<div class="parametro-senha">
<h4 class="parametro-senha_titulo">Força da senha</h4>
<div id="forca-senha"></div>
</div>
</div>
</div>

<button class="botao-gerar" onclick="gerarSenha()">Gerar Senha</button>
</section>

<script src="main.js"></script>
</body>
</html>
